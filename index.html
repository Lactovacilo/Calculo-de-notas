<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculo de notas</title>
</head>
<body>
    <div id="consoleInputs">
        <div id="inputs">
            <input type="text" placeholder="Nome do aluno" id="nome">
            <input type="number" placeholder="Nota 1" id="nota1">
            <input type="number" placeholder="Nota 2" id="nota2">
            <input type="number" placeholder="Nota 3" id="nota3">
            <input type="number" placeholder="Nota 4" id="nota4">
            <input type="number" placeholder="Nota 5" id="nota5">
        </div>
        <div id="pesoNota">
            <input type="number" id="pesoNota1" placeholder="Peso Nota 1">
            <input type="number" id="pesoNota2" placeholder="Peso Nota 2">
            <input type="number" id="pesoNota3" placeholder="Peso Nota 3">
            <input type="number" id="pesoNota4" placeholder="Peso Nota 4">
            <input type="number" id="pesoNota5" placeholder="Peso Nota 5">
        </div>
    </div>
    <div id="botoes">
        <button id="botaoAritmetica">Média Aritmética</button>
        <button id="botaoPonderada">Média Ponderada</button>
    </div>

    <div id="results">
        <table id="resultsAritmetica" class="estiloTable">
            <thead>
                <td>Nome</td>
                <td>Nota 1</td>
                <td>Nota 2</td>
                <td>Nota 3</td>
                <td>Nota 4</td>
                <td>Nota 5</td>
                <td>Média</td>
                <td>Condição</td>
            </thead>
        </table>

        <table id="resultsPonderada" class="estiloTable">
            <thead>
                <td>Nome</td>
                <td>Nota 1</td>
                <td>Peso 1</td>
                <td>Nota 2</td>
                <td>Peso 2</td>
                <td>Nota 3</td>
                <td>Peso 3</td>
                <td>Nota 4</td>
                <td>Peso 4</td>
                <td>Nota 5</td>
                <td>Peso 5</td>
                <td>Média</td>
                <td>Condição</td>
            </thead>
        </table>
    </div>

    <script src="java.js"></script>
</body>
</html>
